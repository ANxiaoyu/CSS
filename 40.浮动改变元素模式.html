<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        height: 200px;
        background-color: pink;
        float: left; /* 块级元素添加浮动后，具有行内块的特性*/
    }
    span {
        background-color: skyblue;
        height: 100px;
        float: left; /* 行内元素添加浮动之后，具有行内块的特性*/
    }
    /* 行内块特性 可以一行放多个 有高度和宽度 盒子的大小是有内容决定的*/
    </style>
</head>
<body>
    <div>学习使我快乐！</div>
    <div>学习使我快乐！</div>
    <span>额滴个神啊</span>
    <span>额滴个神啊</span>
</body>
</html>
