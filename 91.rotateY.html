<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        perspective: 1000px;/* 视距：眼睛到屏幕的距离  视距越大效果越不明显，视距越小 透视效果越明显 近大远小*/
    
    }
    img {
        display: block;
        margin: 100px auto;
        transition: all 5s;
    }
    img:hover {
        transform: rotateY(360deg);
    }
    </style>
</head>
