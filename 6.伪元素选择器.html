<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /*
     .class 类选择器
     :first-child 伪类选择器
     ::first-letter 伪元素选择器
    */
    p::first-letter{ /* ::first-letter 选择第一个字*/
        color: red;
        font-size: 50px;
    }
    p::first-line{ /* ::first-line 选择第一行*/
        color: green;
    }
    p::selection{ /* ::selection 当我们选中中文字时，可以改变样式*/
        color: palevioletred;
    }


    /* before和after 在盒子div 的内部前面插入或者是内部后面插入*/
    div::before{
        content: "俺";
    }
    div::after{
        content: "18岁";
    }
    </style>
</head>
<body>
    <h1>freestyle</h1>
    <p>
        英语词汇，一般指即兴的、随性的随意的发挥，例如HIPHOP说唱中的freestyle就是即兴说唱的意思。2017年6月，因吴亦凡屡次提起而火遍网络。
        吴亦凡爆红的freestyle，其实是嘻哈选手的基本功，也是《中国有嘻哈》节目中的一个环节名称。
        发展经过编辑
        从吴亦凡口里说出来，freestyle就变得很魔性了，因为他见人都会问一句，你有freestyle吗？两个选手难以选择，还是这句，“你们有freestyle吗”？
    </p>
    <hr/>
    <div>今年</div>
</body>
</html>
