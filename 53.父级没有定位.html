<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .father {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 100px;
    }
    .son {
        width: 100px;
        height: 100px;
        background-color: purple;
        position: absolute;
        top: 15px;
        left: 15px;
        /* 绝对定位：如果父亲没有定位，孩子以浏览器位基准点对齐*/
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">孩子跑走了</div>
    </div>
</body>
</html>
