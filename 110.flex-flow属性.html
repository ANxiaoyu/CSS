<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    section {
        width: 1000px;
        height: 600px;
        border: 2px solid pink;
        margin: 100px auto;
        display: flex;
        /* flex-direction: row;
        flex-wrap: wrap; 这两句话等价于下面的这句话 */
        /* flex-flow: 排列方式 是否换行; */
        flex-flow: column wrap;
    }
    div {
        width: 250px;
        height: 200px;
    }
    div:first-child {
        background-color: pink;
    }
    div:nth-child(2) {
        background-color: purple;
    }
    div:nth-child(3) {
        background-color: skyblue;
    }
    div:nth-child(4) {
        background-color: hotpink;
    }
    div:nth-child(5) {
        background-color: deeppink;
    }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>
</body>
</html>
