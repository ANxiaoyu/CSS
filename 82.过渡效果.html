<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 100px;
        background-color: pink;
        /* transition: 要过渡的属性    花费时间    运动曲线    何时开始； */
        /* transition: width 0.5s ease 0s, height 0.5s ease-in 1s; */
        /* transition 过渡的意思  这句话写到div里面而不是hover里面 */
        transition: all 0.6s; /* 所有属性都变化用all  后面两个属性可以省略*/
    }
    div:hover {
        width: 600px;
        height: 300px;
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
