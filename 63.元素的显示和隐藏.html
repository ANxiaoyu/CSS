<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <style>
     div {
         width: 100px;
         height: 100px;
         background-color: pink;
     }
     div:first-child {
         /* display: none; 隐藏元素 不是删除 看不见而已 但是元素一直存在页面中 只是不保留位置 */
         visibility: hidden; /*隐藏元素 和display none最大的区别是：它保留位置 visible显示 */
     }
     div:last-child {
         background-color: purple;
     }
     </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
