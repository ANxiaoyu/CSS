<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 17px;
        height: 13px;
        background: url(images/jd.png) no-repeat;
        background-position: 0 -388px; /* 背景图片往上移动 所以是负值*/
        margin: 100px auto;
    }
    p {
        width: 56px;
        height: 49px;
        background: url(images/jd.png) no-repeat;
        background-position: 0 -438px;
    }
    </style>
</head>
<body>
<!--1. 插入图片：margin  padding  float  position  移动图片大小就是width
    2. 背景图片: background 来控制 size大小  background-position位置 -->
<div></div>
<p></p>
</body>
</html>
