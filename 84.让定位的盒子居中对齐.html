<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* transform: translate(100px); 水平移动100像素 */
        /* transform: translate(50%); translate 如果移动的距离是% 不是以父级宽度为准，以自己宽度为准 */
        /* transform: translate(50%); y意思就是让div盒子自己宽度200的一半 走100像素 */
        /* 让定位的盒子居中对齐 */
        position: absolute;
        top: 50%;
        left: 50%;
        /* margin-left: -100px; */
        transform: translate(-50%,-50%);
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
