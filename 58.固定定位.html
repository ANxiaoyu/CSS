<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
    body {
        height: 3000px;
    }
    .father {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
        position: relative; 
    }
    img {
        position: fixed; /*固定定位*/
        top: 0;
        left: 0;
        /* 固定定位：完全脱离标准流，不占有位置，以浏览器为基准对齐*/
    }
    </style>
</head>
<body>
    <div class="father">
        <img src="images/sun.jpg" width="100" alt="">
    </div>
</body>
</html>
